<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Altlantis Market</title>
</head>

<body>

    <main class="">

        <!-- banner start-->
        <section class="max-w-[1348px] mx-auto">
            <h1
                class="headerText text-center text-[80px] font-[900] leading-[105.6px] uppercase font-['Unbounded'] my-[48px]">
                altlantis.market
            </h1>

            <div class=" flex">
                <div class="w-7/12 relative">
                    <img src="./assets/bannerImage.png" alt="" class="w-full h-full object-cover">
                    <div
                        class="absolute top-[24px] bluryBackGround w-[95%] flex items-center py-[7px] px-[24px] justify-between">
                        <p class="font-['Unbounded'] text-[14px] font-[500] text-[#D3F56E]">11/200</p>
                        <div class="flex">
                            <button>
                                <img src="./assets/leftArrow.png" class="w-full h-full" alt="">
                            </button>
                            <button> <img src="./assets/rightArrow.png" class="w-full h-full" alt=""></button>
                        </div>
                        <div class="flex items-center gap-[13px]">
                            <img src="./assets/watch.png" alt="">
                            <img src="./assets/line.png" alt="">
                            <div>
                                <p class="text-[14px] font-[500] text-white">3<span class="text-[#DAFF73]">HRS</span> 23
                                    <span class="text-[#DAFF73]">MINS</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="absolute bottom-[24px] bluryBackGroundBottom w-[95%] flex justify-between p-[24px]">
                        <div class="flex items-center gap-[20px]">
                            <img src="./assets/avatar.png" alt="">
                            <div>
                                <h4
                                    class="uppercase font-['Unbounded'] text-[17px] font-[500] leading-[22.44px] mb-[5px] text-white">
                                    Fugitives Bone
                                    Army -
                                    drop 1</h4>
                                <div class="flex items-center gap-[4px]">
                                    <p class="text-[14px] font-[400] text-white font-['Poppins']">by <span
                                            class="text-[#DAFF73]">0.0.1234567</span></p>
                                    <img src="./assets/verified.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <p class="text-[16px] text-white font-[600] font-['Poppins']">999 HBAR</p>
                            <p class="text-[14px] text-white font-[600] font-['Poppins'] mt-[4px]">$69 USD</p>
                        </div>
                    </div>
                </div>
                <div class="w-5/12">
                    <div class="border-b-2 border-[#9f9f9f]">
                        <div class="max-w-[321px] ml-[72px]">
                            <h2
                                class="font-['Unbounded']  text-[42px] font-[900] leading-[55.44px] uppercase text-white mb-[87px]">
                                Live
                                <span class="text-[#DAFF73]">Mints</span>
                            </h2>
                            <p class="font-['Poppins'] text-[16px] font-[400] leading-[24.96px] text-white ">Buy
                                and
                                sell
                                your
                                aggregated NFTs
                                from
                                multiple Hedera Marketplaces.</p>
                            <div class="my-[32px] flex flex-col gap-[12px] ">
                                <button
                                    class="font-['Poppins'] text-[16px] font-[500] uppercase rounded-[48px] py-[16px]  text-[##101010] bg-[#DAFF73]">Explore</button>
                                <button
                                    class="font-['Poppins'] text-[16px] font-[500] uppercase rounded-[48px] py-[16px] text-[##101010] bg-white">Create</button>
                            </div>
                        </div>
                    </div>
                    <div class="pt-[40px]">
                        <div class="flex pl-[72px] gap-[12px]">
                            <div>
                                <img src="./assets/bannerCartoon.png" alt="">
                            </div>
                            <div class="bg-[#1B1B1B] rounded-[16px] px-[24px] pt-[20px]">
                                <p class="text-white text-[17px] font-['Unbounded'] font-[500] leading-[22.44px]">Pop &
                                    Drop
                                    -
                                    Hotdog
                                    deflator</p>
                                <span class="font-['Poppins'] text-[14px] font-[400] text-[#888E8F] ">666 HBAR | </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner end-->

        <!-- top collection section start -->
        <section class="mt-[105px] max-w-[1348px] mx-auto">
            <div class="mb-[48px] flex">
                <h1 class="w-4/12">TOP collections</h1>
                <div class="w-8/12 flex">
                    <div>
                        <div>24 hours</div>
                    </div>
                    <div>

                    </div>
                    <div>
                        <button>VIEW MORE</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- top collection section end -->
    </main>
</body>

</html>
